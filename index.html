<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- font noto sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoom</title>
</head>
<body>

    <!-- header -->
    <header>

        <div>
            <i class="fa-solid fa-table-cells"></i>
            <span>Speaker View</span>
        </div>

        <div>
            <i class="fa-solid fa-maximize"></i>
        </div>

    </header>

    <!-- main -->
    <main>

        <div class="user-container">
            <div class="img-container">
                <div class="user-name"><i class="fa-solid fa-microphone-slash"></i></div>
            </div>
        </div>

    </main>
    
    <!-- footer -->
    <footer>
        <!-- video settings -->
        <div class="float-item-button">
            <div class="select-item-button">
                <div class="item-button">
                    <i class="fa-solid fa-microphone "></i>
                    <span>Mute</span>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="select-item-button">
                <div class="item-button">
                    <i class="fa-solid fa-video"></i>
                    <span>Stop Video</span>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            
        </div>

        <!-- meeting settings -->
        <div class="float-item-button">
            <div class="item-button">
                <i class="fa-solid fa-user-plus"></i>
                <span>Invite</span>
            </div>
            <div class="item-button">
                <i class="fa-solid fa-user-group"></i>
                <span>Manage Partecipants</span>
            </div>
            <div class="item-button">
                <i class="fa-solid fa-chart-column"></i>
                <span>Polling</span>
            </div>
            <div class="select-item-button">
                <div class="item-button">
                    <i class="fa-solid fa-share-from-square primary-color-1"></i>                    <span>Share Screen</span>
                </div>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="item-button">
                <i class="fa-solid fa-comment"></i>                
                <span>Chat</span>
            </div>
            <div class="item-button">
                <i class="fa-solid fa-record-vinyl"></i>
                <span>Record</span>
            </div>
            <div class="item-button">
                <i class="fa-solid fa-border-all"></i>                <span>Breakout Rooms</span>
            </div>
            <div class="item-button">
                <i class="fa-solid fa-ellipsis"></i>
                <span>More</span>
            </div>

        </div>

        <!-- end meeting -->
        <div class="end-meeting">
            <p class=" primary-color-2">End meeting</p>
        </div>
    </footer>

</body>
</html>
